<!DOCTYPE html> <!-- この文書がHTML5で書かれていることを宣言する -->

<html> <!-- HTML文書の開始 -->

  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="1-responsive.css" />
</head>

    <main class="main"> <!-- メインコンテンツ領域（ページの中心部分） -->

    </main>

    <footer class="site-footer"> <!-- ページ下部のフッター部分 -->

    </footer>

  </div> <!-- レイアウト全体（.layoutコンテナ）の終了タグ -->
</body> <!-- ページ本文の終了 -->

</html> <!-- HTML文書の終了 -->
