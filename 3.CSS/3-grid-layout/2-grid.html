<html> <!-- HTML文書の開始 -->

<head> <!-- ページの設定や外部ファイルの読み込みなどを行うヘッダ部分 -->
 <title>株式会社アールピーシー</title> <!-- ブラウザのタブに表示されるページタイトル -->
 <meta charset="UTF-8" /> <!-- 文字コードをUTF-8（日本語対応）に設定 -->
 <link rel="stylesheet" href="2-grid.css" /> <!-- 外部CSSファイル「2-grid.css」を読み込む -->
</head>

<body> <!-- 実際にブラウザに表示される本文部分 -->
 <div class="container"> <!-- グリッド全体をまとめる親コンテナ（CSSでgrid指定） -->
  <div class="itemA">アイテム1</div> <!-- グリッド内の要素A（アイテム1） -->
  <div class="itemB">アイテム2</div> <!-- グリッド内の要素B（アイテム2） -->
  <div class="itemC">アイテム3</div> <!-- グリッド内の要素C（アイテム3） -->
  <div class="itemD">アイテム4</div> <!-- グリッド内の要素D（アイテム4） -->
 </div> <!-- コンテナの終了 -->
</body>

</html> <!-- HTML文書の終了 -->
