<html lang="ja"> <!-- HTML文書の開始。「lang='ja'」は日本語ページであることを示す -->

  <link rel="stylesheet" href="1-pseudo.css" /> <!-- 外部CSSファイル「1-pseudo.css」を読み込む -->
</head>

<body> <!-- 実際にブラウザに表示される内容（本文部分） -->

  <p>HTMLに記述せずに、文字列の前に「★」がついて、文字列の後ろに「☆」が付きます</p>

  <div>divタグのここには付きません</div>

</body> <!-- ページ本文の終了 -->

</html> <!-- HTML文書の終了 -->
