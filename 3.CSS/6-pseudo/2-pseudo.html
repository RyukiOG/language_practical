<!DOCTYPE html> <!-- この文書がHTML5で書かれていることを宣言する（ブラウザにHTML5モードで表示させる） -->

<html lang="ja"> <!-- HTML文書の開始。「lang='ja'」はこのページが日本語で書かれていることを示す -->

<head> <!-- ページ全体の設定や外部リソース（CSSなど）の読み込みを行う部分 -->
  <title>株式会社アールピーシー</title> <!-- ブラウザのタブや検索結果に表示されるページタイトル -->
  <meta charset="UTF-8" /> <!-- 文字コードをUTF-8に設定（日本語文字化けを防ぐ） -->
  <link rel="stylesheet" href="2-pseudo.css" /> <!-- 外部CSSファイル「2-pseudo.css」を読み込み、デザインを適用 -->
</head>

<body> <!-- 実際にブラウザ上に表示される本文部分の開始 -->

  <button class="btn">ボタン</button> <!-- クラス「btn」が付いたボタン。CSSで:hoverなどの疑似クラスを使って装飾できる -->
  <input type="text" placeholder="名前を入力" /> <!-- テキスト入力欄。「placeholder」でヒント文を表示 -->
  <label>
    <input type="checkbox" />同意します <!-- チェックボックスとラベル。「同意します」という文字とセットになっている -->
  </label>

  <ul> <!-- 順序なしリストの開始（・印付きのリスト） -->
    <li>りんご</li> <!-- リスト項目1：りんご -->
    <li>みかん</li> <!-- リスト項目2：みかん -->
    <li>ぶどう</li> <!-- リスト項目3：ぶどう -->
  </ul> <!-- リストの終了 -->

</body> <!-- ページ本文の終了 -->

</html> <!-- HTML文書の終了 -->
