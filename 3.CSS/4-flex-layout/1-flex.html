<html> <!-- HTML文書の開始 -->

<head> <!-- ページ設定や外部ファイルの読み込みを行う部分 -->
  <title>株式会社アールピーシー</title> <!-- ブラウザのタブに表示されるタイトル -->
  <meta charset="UTF-8" /> <!-- 文字コードをUTF-8（日本語対応）に設定 -->
  <link rel="stylesheet" href="1-flex.css" /> <!-- 外部CSSファイル「1-flex.css」を読み込む -->
</head>

<body> <!-- ページに実際に表示される内容を記述する部分 -->
  <div class="container"> <!-- フレックスレイアウトを適用する親要素（コンテナ） -->

    <div class="item">アイテム1</div> <!-- 子要素1：フレックスアイテム（中身は「アイテム1」） -->
    <div class="item">アイテム2</div> <!-- 子要素2：フレックスアイテム（中身は「アイテム2」） -->
    <div class="item">アイテム3</div> <!-- 子要素3：フレックスアイテム（中身は「アイテム3」） -->
    <div class="item">アイテム4</div> <!-- 子要素4：フレックスアイテム（中身は「アイテム4」） -->

  </div> <!-- コンテナ（.container）の終了 -->
</body> <!-- ページ本文の終了 -->

</html> <!-- HTML文書の終了 -->
